<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập | Account Shop</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="auth">
      <!-- Auth intro -->
      <div class="auth__intro d-md-none">
        <img
          src="./assets/img/auth/3772684.jpg"
          alt=""
          class="auth__intro-img"
        />
      </div>

      <!-- Auth content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <a href="./" class="logo">
            <img
              src="./assets/icons/logo.svg"
              alt="accountshop"
              class="logo__img"
            />
            <h2 class="logo__title">ACCOUNT SHOP</h2>
          </a>
          <h1 class="auth__heading">WELCOME BACK!</h1>
          <p class="auth__desc">
            Chào mừng bạn trở lại với Account Gaming Shop. <br />
            Vui lòng đăng nhập để tiếp tục.
          </p>
          <form action="./index-logined.html" class="form auth__form">
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="email"
                  name=""
                  id=""
                  placeholder="Email"
                  class="form__input"
                  autofocus
                  required
                />
                <img
                  src="./assets/icons/message.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./assets/icons/form-error.svg"
                  alt=""
                  class="form__input-icon-error"
                />
              </div>
              <p class="form__error">
                Email chưa đúng định dạng (username@email.com)
              </p>
            </div>
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Mật khẩu"
                  class="form__input"
                  required
                  minlength="6"
                />
                <img
                  src="./assets/icons/lock.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./assets/icons/form-error.svg"
                  alt=""
                  class="form__input-icon-error"
                />
              </div>
              <p class="form__error">Mật khẩu phải dài hơn 6 kí tự</p>
            </div>
            <div class="form__group form__group--inline">
              <label class="form__checkbox">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="form__checkbox-input d-none"
                />
                <span class="form__checkbox-label">Ghi nhớ đăng nhập</span>
              </label>
              <a
                href="./reset-password.html"
                class="auth__link form__pull-right"
                >Quên mật khẩu?</a
              >
            </div>
            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">
                Đăng nhập
              </button>
              <button class="btn btn--outline auth__btn btn--no-margin">
                <img
                  src="./assets/icons/google.svg"
                  alt=""
                  class="btn__icon icon"
                />
                Đăng nhập với Google
              </button>
            </div>
          </form>

          <p class="auth__text">
            Chưa có tài khoản?
            <a href="./sign-up.html" class="auth__link auth__text-link"
              >Đăng ký</a
            >
          </p>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
